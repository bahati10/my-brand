<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.7, user-scalable=0">

    <link rel="icon" type="image/png" sizes="32x32" href="/IMG/android-chrome-192x192.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>

<body>
    <header>
        <a href="/index.html" class="brand"><span>bahati.</span></a>
        <ul class="navbar">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/About/about.html">About</a></li>
            <li><a href="/Work/work.html">Work</a></li>
            <li><a href="/Skills/skills.html">Skills</a></li>
            <li><a href="/Blog/blog.html">Blog</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
        <div class="main">
            <a href="/Signup/signup.html" class="signup">Sign Up</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="main-container">
        <form action="" class="form" autocomplete="on" spellcheck="false">
            <div class="links">
                <a href="https://github.com/bahati10" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://twitter.com/Bahati____" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.linkedin.com/in/bahati-yves-439aab1a2/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <label class="name" for="name">Names</label>
            <input type="name" required autocapitalize="word"><br>
            <label class="email" for="email">Email</label>
            <input type="email" required="" oninvalid="this.setCustomValidity('Please Enter your email')"><br>
            <label class="message" for="text">Message</label>
            <textarea name="message" id="" cols="30" rows="8"></textarea> <br>
            <button class="send" type="submit">Send</button>
        </form>
    </div>
    <script src="/index.js" defer></script>
</body>


</html>
