<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.7, user-scalable=0">
    <link rel="stylesheet" href="add.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/IMG/android-chrome-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Add Blog</title>
    <script src="addBlog.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="left-sidebar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="user.html">Users</a></li>
                <li><a href="admin.html">Admins</a></li>
                <li><a href="message.html">Messages</a></li>
            </ul>
        </div>
    </header>
    <div class="admin-wrapper">
        <div class="admin-content">
        </div>
        <div class="main-container">
            <form action="/Blog/blog.html" class="form" autocomplete="on" spellcheck="false">
                <h2>Add Blog</h2>
                <label class="name" for="name">Title</label>
                <input type="name" maxlength="36" id="form-title" autocomplete="off" spellcheck="false"
                    onkeyup="validateTitle()">
                <span id="title-error"></span>
                <label class="subtitle" for="subtitle">Sub Title</label>
                <textarea name="subtitle" id="form-subtitle" cols="30" rows="2" maxlength="120" autocomplete="off"
                    spellcheck="false" onkeyup="validateSubtitle()"></textarea></textarea>
                <span id="subtitle-error"></span>
                <label class="image" for="name">Image</label>
                <input type="name" id="myFile" onkeyup="validateURL()">
                <span id="url-error"></span>
                <label class="content" for="text">Content</label>
                <textarea name="content" id="form-content" cols="30" rows="8" maxlength="1700" autocomplete="off"
                    spellcheck="false" onkeyup="validateContent()"></textarea></textarea>
                <span id="content-error"></span> <br>
                <button class="send" type="submit">Add</button>
                <span id="submit-error"></span>
            </form>
            <id id="success">
                <div class="modal">
                    <div class="icon"><i id="icon1" class="fa-regular fa-circle-check"></i></div>
                    <h4>Blog Added<br> Successfully</h4>
                </div>
            </id>
        </div>
</body>

</html>
