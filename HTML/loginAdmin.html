<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.7, user-scalable=0">
    <link rel="stylesheet" href="/CSS/loginAdmin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/IMG/android-chrome-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <a href="/index.html" class="brand"><span>bahati.</span></a>
        <ul class="navbar">
            <li><a href="/index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="main">
            <a href="#" class="signup">Sign Up</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="main-container">
        <form class="form">
            <h2>Welcome Admin</h2>
            <label class="email" for="email" class="email">Email</label>
            <input type="email" id="form-email" spellcheck="false" autocomplete="off" onkeyup="validateMail()">
            <span id="email-error"></span> <br>
            <label class="password" for="password">Password</label>
            <input type="password" id="form-password" spellcheck="false" autocomplete="off" onkeyup="validatePassword()">
            <span id="password-error"></span> <br>
            <h5>Don't have an account? <a href="signup.html">Sign Up</a></h5> <br>
            <button class="sign" type="submit" onclick="return validateForm();">Sign in</button>
            <span id="submit-error"></span>
        </form>
        <id id="success">
            <div class="modal">
                <div class="icon"><i id="icon1" class="fa-regular fa-circle-check"></i></div>
                <h4>Login was<br> Succcessfully</h4>
            </div>
        </id>
        <id id="success2">
            <div class="modal">
                <div class="icon"><i id="icon" class="fa-solid fa-circle-xmark"></i></div>
                <h4>Something went<br> Wrong</h4>
            </div>
        </id>
    </div>
    <script src="/JS/loginAdmin.js" defer></script>
    <script src="/JS/index.js" defer></script>
</body>

</html>
